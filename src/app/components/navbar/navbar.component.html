<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>sports_gymnastics</mat-icon>
  </a>

  <span>GYMFIT!!</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!loginService.isLoggedIn()"
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Iniciar sesión
  </a>

  <a
    *ngIf="!loginService.isLoggedIn()"
    [routerLink]="'/register'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
  >
    Registrarse
  </a>

  <!--   
  &&
  user.userRols &&
  user.userRols[0].roleList === 'ADMIN' -->
  <button
    *ngIf="loginService.isLoggedIn() && role === 'ADMIN'"
    mat-button
    mat-icon-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    routerLink="/admin/profile"
    aria-label="Example icon-button with heart icon"
  >
    admin
  </button>

  <!-- user.userRols &&
  user.userRols[0].nameRole &&
  user.userRols[0].nameRole === 'USER' -->
  <button
    *ngIf="loginService.isLoggedIn() && role === 'USER'"
    mat-button
    mat-icon-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    routerLink="/user-dashboard/profile"
    aria-label="Example icon-button with heart icon"
  >
    {{ user.username }}
  </button>

  <a
    *ngIf="loginService.isLoggedIn()"
    (click)="logout()"
    mat-icon-button
    style="margin-right: 50px"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Cerrar sesión
  </a>
</mat-toolbar>
