<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>sports_gymnastics</mat-icon>
  </a>

  <span>GYMFIT!!</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!loginService.isLoggedIn()"
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Iniciar sesión
  </a>

  <a
    *ngIf="!loginService.isLoggedIn()"
    [routerLink]="'/register'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
  >
    Registrar
  </a>

  <a
    *ngIf="loginService.isLoggedIn()"
    (click)="logout()"
    mat-icon-button
    style="margin-right: 50px"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Cerrar sesión
  </a>

  <button
    *ngIf="loginService.isLoggedIn()"
    mat-button
    mat-icon-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    routerLink="'/admin/profile'"
    aria-label="Example icon-button with heart icon"
  >
    {{ user.username }}
  </button>
</mat-toolbar>
