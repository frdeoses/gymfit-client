<mat-card class="mt20">
  <h1>Crear eventos</h1>
  <mat-divider></mat-divider>
  <div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="myForm" (ngSubmit)="saveEvent()">
          <mat-form-field class="w100 mt20" appearance="fill">
            <mat-label>Título</mat-label>
            <input
              formControlName="title"
              type="text"
              name="titulo"
              placeholder="Introduzca el título.."
              required
              matInput
            />
            <mat-error *ngIf="isValidField('title')">
              {{ getFieldError("title") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w100 mt10" appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea
              formControlName="description"
              type="text"
              name="descripción"
              placeholder="Introduzca la descripción"
              matInput
              rows="8"
            ></textarea>
          </mat-form-field>

          <mat-slide-toggle
            class="mt20"
            name="published"
            formControlName="published"
            color="primary"
          >
            Estado de publicación</mat-slide-toggle
          >

          <div class="container text-center">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!myForm.valid"
            >
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <mat-icon>save</mat-icon>
                Guardar
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
