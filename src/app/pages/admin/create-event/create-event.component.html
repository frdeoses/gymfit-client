<mat-card>
  <h1>Crear eventos</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="saveEvent()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Título</mat-label>
          <input
            [(ngModel)]="eventData.title"
            type="text"
            name="titulo"
            placeholder="Introduzca el título.."
            required
            matInput
          />
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea
            [(ngModel)]="eventData.description"
            type="text"
            name="descripcion"
            placeholder="Introduzca la descripción"
            matInput
            rows="8"
          ></textarea>
        </mat-form-field>

        <mat-slide-toggle
          class="mt20"
          name="published"
          [(ngModel)]="eventData.published"
          color="primary"
        >
          Estado de publicación</mat-slide-toggle
        >

        <div class="container text-center">
          <button mat-raised-button color="primary">Crear evento</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
