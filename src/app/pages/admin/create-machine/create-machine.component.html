<mat-card class="mt20">
  <h1>Crear Maquina</h1>
  <mat-divider></mat-divider>
  <div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="myForm" (ngSubmit)="createMachine()">
          <mat-form-field class="w100 mt20" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              formControlName="name"
              type="text"
              name="name"
              placeholder="Introduzca el título.."
              required
              matInput
            />

            <mat-error *ngIf="isValidField('name')">
              {{ getFieldError("name") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w100 mt10" appearance="fill">
            <mat-label>Modelo de la máquina</mat-label>
            <input
              formControlName="model"
              type="text"
              name="model"
              placeholder="Introduzca el modelo de la máquina de entrenamiento.."
              required
              matInput
            />

            <mat-error *ngIf="isValidField('model')">
              {{ getFieldError("model") }}
            </mat-error>
          </mat-form-field>

          <mat-expansion-panel
            class="w100 mt10"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                ¿Hay más maquinas de este modelo?
              </mat-panel-title>
              <mat-panel-description>
                Desplegar en caso afirmativo
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-form-field class="col-md-6" appearance="outline">
              <mat-label>Numero de maquina:</mat-label>
              <input
                matInput
                formControlName="numMachine"
                name="numMachine"
                type="number"
                placeholder="Introduzca el numero de maquinas con el mismo modelo..."
              />
            </mat-form-field>
          </mat-expansion-panel>

          <mat-form-field class="w100 mt20" appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea
              formControlName="description"
              type="text"
              name="descripción"
              placeholder="Introduzca la descripción"
              matInput
              rows="8"
            ></textarea>
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Zona ejercitada</mat-label>
            <input
              formControlName="exercisedArea"
              type="text"
              name="exercisedArea"
              placeholder="Introduzca la zona ejercitada.."
              matInput
            />
          </mat-form-field>

          <div class="container text-center">
            <button
              mat-raised-button
              [disabled]="!myForm.valid"
              color="primary"
            >
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <mat-icon>save</mat-icon>
                Guardar
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
