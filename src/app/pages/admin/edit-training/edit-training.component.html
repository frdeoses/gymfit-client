<mat-card>
  <h1>Editar entrenamiento</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form *ngIf="training" (submit)="editTraining()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Título</mat-label>
          <input
            [(ngModel)]="training.name"
            type="text"
            name="name"
            placeholder="Introduzca el título.."
            required
            matInput
          />
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea
            [(ngModel)]="training.description"
            type="text"
            name="descripcion"
            placeholder="Introduzca la descripción"
            matInput
            rows="8"
          ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Número de repeticiones</mat-label>
              <input
                [(ngModel)]="training.numRepetitions"
                type="text"
                name="numRepetitions"
                placeholder="Introduzca el título.."
                matInput
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Numero de series</mat-label>
              <input
                [(ngModel)]="training.numSeries"
                type="text"
                name="numSeries"
                placeholder="Introduzca el título.."
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
