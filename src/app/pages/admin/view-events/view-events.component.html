<mat-card class="mt10" *ngFor="let e of events">
  <mat-card-header>
    <div mat-card-avatar class="ml20 example-header-image"></div>
    <mat-card-title> {{ e.title }} </mat-card-title>
    <mat-card-subtitle>
      {{ e.description }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button
        class="ml20"
        mat-flat-button
        [routerLink]="'/admin/events/' + e.id"
        color="primary"
        (click)="modeConsult()"
      >
        Consultar
      </button>
      <button
        [routerLink]="'/admin/events/' + e.id"
        mat-flat-button
        color="primary"
        (click)="modeEdit()"
        class="ml20"
      >
        Editar
      </button>
      <button
        mat-flat-button
        color="warn"
        class="ml10"
        (click)="deleteEvent(e.id)"
      >
        Eliminar
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/create-event" mat-raised-button color="primary">
    Crear evento
  </button>
</div>
