<div *ngIf="tables.length != 0" class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1
      style="
        background: white;
        border-radius: 24px;
        padding: 10px;
        margin-top: 20px;
        text-align: center;
      "
    >
      Tablas de entrenamiento
    </h1>
    <div class="row mt20" *ngIf="tables">
      <div class="col-md-6" *ngFor="let t of tables">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ t.name }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ t.typeTraining }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ t.description }}</p>
          </mat-card-content>
          <mat-card-actions
            style="display: flex; justify-content: center; align-items: center"
          >
            <button
              [routerLink]="
                '/user-dashboard/tables/' + typeTrainingTable + '/' + t.id
              "
              mat-button
              color="primary"
            >
              Consultar
            </button>
            <button
              routerLink="/user-dashboard/instructions"
              mat-button
              color="accent"
            >
              Instrucciones
            </button>
            <button
              style="
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
              "
              *ngIf="t.listTraining"
              matTooltip="Nº de ejercicios"
              mat-button
              color="accent"
            >
              Nº de ejercicios: {{ t.listTraining.length }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<div *ngIf="tables.length == 0">
  <div class="bootstrap-wrapper">
    <div class="container-fluid">
      <h1
        style="
          background: white;
          border-radius: 24px;
          padding: 10px;
          text-align: center;
        "
      >
        No hay tablas de entrenamiento....
      </h1>
      <div class="row">
        <div class="col-md-12">
          <mat-card
            style="
              background: url(../../../assets/gif/empty-state.gif) no-repeat;
              min-height: 75vh;
              background-position: center;
              background-size: cover;
            "
          >
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
